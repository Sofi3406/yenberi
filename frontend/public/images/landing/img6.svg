<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="100%" height="100%" fill="#fef3c7"/>
  <rect x="20" y="20" width="40" height="40" rx="8" fill="#f97316">
    <animate attributeName="y" values="20;120;20" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="140" y="140" width="40" height="40" rx="8" fill="#fb923c">
    <animate attributeName="x" values="140;40;140" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>