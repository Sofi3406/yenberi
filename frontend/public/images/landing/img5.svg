<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="100%" height="100%" fill="#eef2ff"/>
  <circle cx="50" cy="50" r="30" fill="#a78bfa">
    <animate attributeName="cx" values="40;160;40" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="150" r="20" fill="#7c3aed">
    <animate attributeName="cy" values="150;40;150" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>